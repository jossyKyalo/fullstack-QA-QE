<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logoipsum-268.svg" style="width: 40px; height:40px;">
        </div>
        <nav>
            <div class="centerNav">
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Contact</a>
                <a href="#">Help</a>
            </div>
            <div class="endNav">
                <div>Account ▼</div>
                <div><img src="./images/lock.png" style="width:16px; height:16px;">3 items </div>
                <img src="./images/profilePic.png" style="width: 40px; height:40px; border-radius:50%;">
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="checkout-content">
            <div class="form-section">
                <h3 style="margin-bottom: 20px;">Account details</h3>
                <form>
                    <div class="checkout-steps">
                        <div class="step active">
                            <div style="color:rgb(28, 148, 240);">Account</div>
                            <div class="step-number"></div>
                            <span class="circle checked">✔</span>
                        </div>
                        <div class="step">
                            <div>Shipping</div>
                            <div class="step-number"></div>
                            <span class="circle checked">✔</span>
                        </div>
                        <div class="step">
                            <div class="step-number"></div>
                            <span class="circle checked">✔</span>
                            <div>Payment</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Email@myemail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="***********" required>
                    </div>
                    <div class="button-group">
                        <button type="button" style="border:none;" class="no-border">Register for Account</button>
                        <button type="submit" class="login-btn">Login</button>
                    </div>
                    <hr>
                    <div class="button-group">
                        <button type="button" style="border:none;" class="no-border">Cancel Order</button>
                        <button type="button" class="shipping-btn">Shipping details</button>
                    </div>
                </form>
            </div>

            <div class="order-summary">
                <h3 style="margin-bottom: 20px;">Order Summary</h3>
                <img src="./images/image.png" alt="Sony wireless headphones" class="product-img">
                <div class="quantity-control" style="font-weight: bold;">Sony wireless headphones <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <div>
                    <span style="font-weight: bold;">£320.45</span><br><br>
                    <p style="color: gray;">Gift Card/Discount code</p><br>
                </div>
                <div class="form-group" id="form-group">
                    <span><input type="text"></span>
                    <span><button class="apply-btn">Apply</button></span>
                </div>
                <div class="summary-item">
                    <span>Sub Total</span>
                    <span>£316.55</span>
                </div>
                <div class="summary-item">
                    <span>Tax</span>
                    <span>£3.45</span>
                </div>
                <div class="summary-item">
                    <span>Shipping</span>
                    <span style="color:rgb(28, 148, 240);">Free</span>
                </div>
                <div class="total">
                    <strong>Total</strong>
                    <p style="font-weight: lighter;">£320.45</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
