<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register - Book Library</title>
</head>
<body>
    <header>
        <h1>ðŸ“š Book Library</h1>
    </header>

    <div class="auth-container">
        <h2>Create an Account</h2>
        <div id="error-message" class="error-message"></div>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Full Name</label>
                <input type="text" id="username" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <label>Select User Role</label>
                <div class="role-selection">
                    <div class="role-option" data-role="3">
                        <input type="radio" name="role" value="3" id="borrower-role">
                        <label for="borrower-role">
                            <strong>Borrower</strong>
                            <small>Read and borrow books</small>
                        </label>
                    </div>
                    <div class="role-option" data-role="2">
                        <input type="radio" name="role" value="2" id="librarian-role">
                        <label for="librarian-role">
                            <strong>Librarian</strong>
                            <small>Manage books (Requires Approval)</small>
                        </label>
                    </div>
                    <div class="role-option" data-role="1">
                        <input type="radio" name="role" value="1" id="admin-role">
                        <label for="admin-role">
                            <strong>Admin</strong>
                            <small>Full system control (Requires Approval)</small>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="primary-btn">Register</button>
            </div>
            <p class="auth-redirect">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <script type="module" src="./dist/register.js"></script>
</body>
</html>
