<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Book Library</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .auth-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(62, 74, 182, 0.1);
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
    </style>
</head>

<body>
    <header>
        <h1>ðŸ“š Book Library</h1>
    </header>

    <div class="auth-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="primary-btn">Login</button>
            </div>
            <p class="auth-redirect">Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>

    <script type="module" src="./dist/login.js"></script>
</body>

</html>
