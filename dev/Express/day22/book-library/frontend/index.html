<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
    <style>
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo-wrapper {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3fcf3;
            border: 1px solid #007bff;
        }

        .logo-wrapper img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .logo-container h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
        }

        .auth-buttons {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <div class="logo-wrapper">
                <img src="https://cdn.vectorstock.com/i/500p/05/68/book-icon-vector-7710568.avif"
                    alt="Book Library Logo">
            </div>
            <h1>üìö Book Library</h1>
        </div>
        <div class="auth-buttons">
            <button id="post-book-btn"><span>‚ûï </span>Post a Book</button>
        </div>
    </header>

    <div id="post-book-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>üìñ Add a New Book</h2>
            <form id="post-book-form">
                <input type="text" id="book-title" placeholder="Title" required>
                <input type="text" id="book-author" placeholder="Author" required>
                <input type="text" id="book-genre" placeholder="Genre" required>
                <input type="number" id="book-year" placeholder="Published Year" required>
                <input type="number" id="book-pages" placeholder="Number of Pages" required>
                <input type="text" id="book-image" placeholder="Image URL" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="controls-row">
        <input type="text" id="search-bar" placeholder="Search by title...">

        <select id="genre-filter">
            <option value="all">All Genres</option>
            <option value="Fiction">Fiction</option>
            <option value="Dystopian">Dystopian</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Romance">Romance</option>
        </select>
        <input type="number" id="year-filter" placeholder="Published After (Year)">
        <input type="number" id="page-filter" placeholder="Min Pages">
        <button id="sort-year-btn">Sort by Year</button>
        <button id="sort-pages-btn">Sort by Pages</button>
    </div>
    <div id="book-list"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-author"></p>
            <p id="modal-warning"></p>
        </div>
    </div>
    <div id="cart-icon" onclick="toggleCart()">
        <img src="./image.png" alt="cart-icon" style="width: 40px; height: 40px">
    </div>
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleCart()">&times;</span>
            <h2>üõçÔ∏è Shopping Cart</h2>
            <div id="cart-items"></div>
            <h3 id="total-amount">Total: $0</h3>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>
    <script type="module" src="./dist/index.js"></script>
</body>

</html>
