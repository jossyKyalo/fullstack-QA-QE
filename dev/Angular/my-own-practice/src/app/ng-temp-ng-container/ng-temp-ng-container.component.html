<div class="row">
    <div class="col-5">
        <table>
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Mobile No</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="isLoader">
                    <tr>
                        <td colspan="4" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>

                </ng-container>

                <ng-container *ngIf="!isLoader">
                    <tr *ngFor="let employee of employeeArray; let srno=index">
                        <td>{{srno +1}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.city}}</td>
                        <td>{{employee.contactNo}}</td>
                        <td>
                            <h4 *ngIf="employee.isActive else deactive">Active</h4>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
<ng-template #deactive>
    <div class="text-danger">
        <span>De-active</span>
    </div>
</ng-template>
