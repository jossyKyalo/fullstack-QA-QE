<div class="admin-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-container">
        <div class="logo">JP</div>
        <div class="logo-text">
          <div class="logo-title">JobPortal</div>
          <div class="logo-subtitle">Admin Panel</div>
        </div>
      </div>
      
      <nav class="nav-menu">
        <a class="nav-item">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
        <a class="nav-item">
          <i class="fas fa-users"></i>
          <span>User Management</span>
        </a>
        <a class="nav-item">
          <i class="fas fa-shield-alt"></i>
          <span>Security</span>
        </a>
        <a class="nav-item active">
          <i class="fas fa-brain"></i>
          <span>AI Accuracy</span>
        </a>
        <a class="nav-item">
          <i class="fas fa-chart-line"></i>
          <span>System Performance</span>
        </a>
      </nav>
    </div>
  
    <!-- Main Content -->
    <div class="main-content">
      <header class="admin-header">AI-accuracy</header>
      
      <div class="content-area">
        <div class="ai-header">
          <h1>AI Accuracy Monitor</h1>
          <div class="rating-badge">
            <i class="fas fa-circle"></i>
            <span>{{ accuracyRating }}</span>
          </div>
        </div>
  
        <!-- Metrics Cards -->
        <div class="metrics-container">
          <div class="metric-card" *ngFor="let metric of metrics">
            <div class="metric-name">{{ metric.name }}</div>
            <div class="metric-value">{{ metric.value }}</div>
          </div>
        </div>
  
        <!-- Accuracy Trend -->
        <div class="accuracy-trend-section">
          <h2>Accuracy Trend</h2>
          <div class="chart-container">
            <div class="bar-chart">
              <div class="bar" *ngFor="let value of weeklyTrend" 
                   [style.height.%]="value">
              </div>
            </div>
          </div>
        </div>
  
        <!-- Recent Issues -->
        <div class="issues-section">
          <h2>Recent Issues</h2>
          <div class="issues-list">
            <div class="issue-item" *ngFor="let issue of issues">
              <div class="issue-info">
                <span class="issue-dot" [style.background-color]="issue.color"></span>
                <span class="issue-type">{{ issue.type }}</span>
              </div>
              <div class="issue-count">
                {{ issue.count }}
                <i *ngIf="issue.trend === 'up'" class="fas fa-arrow-up trend-up"></i>
                <i *ngIf="issue.trend === 'down'" class="fas fa-arrow-down trend-down"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
