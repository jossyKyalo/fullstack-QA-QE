<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ðŸ“š Book Library</h1>

     
    <input type="text" id="search-bar" placeholder="Search by title...">
    
    <select id="genre-filter">
        <option value="all">All Genres</option>
        <option value="Fiction">Fiction</option>
        <option value="Dystopian">Dystopian</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Romance">Romance</option>
    </select>

    <input type="number" id="year-filter" placeholder="Published After (Year)">
    <input type="number" id="page-filter" placeholder="Min Pages">

    
    <button id="sort-year-btn">Sort by Year</button>
    <button id="sort-pages-btn">Sort by Pages</button>

    
    <div id="book-list"></div>

    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-author"></p>
            <p id="modal-warning"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
