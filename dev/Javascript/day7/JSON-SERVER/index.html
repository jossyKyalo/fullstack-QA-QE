<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #444;
        }

        h1 {
            font-size: 2.5rem;
            color: #222;
            margin-bottom: 20px;
        }

        
        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

    
        .product {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            border-left: 5px solid #6c63ff;
            
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

    
        .product h2 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: #222;
        }

         
        .product-category {
            font-size: 1rem;
            color: #6c63ff;
            font-weight: bold;
            margin-bottom: 10px;
        }
 
        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #27ae60;
           
        }

        .product-stock {
            font-size: 1rem;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <h1>Product List</h1>
    <div id="product-list"></div>

    <script src="script.js"></script>
</body>

</html>
